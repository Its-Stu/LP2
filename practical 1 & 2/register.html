<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Event Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Register for Event</h1></header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="events.html">Event List</a>
    <a href="register.html">Register</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <form id="registrationForm" onsubmit="return validateForm()">
      <label>Name:</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label>Email:</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label>Mobile Number:</label>
      <input type="text" id="mobile1" placeholder="Enter your mobile number">

      <label>Event:</label>
      <select id="event">
        <option value="">-- Select an Event --</option>
        <option>Hackathon 2025</option>
        <option>AI Workshop</option>
        <option>Cloud Summit</option>
      </select>

      <label>Comments:</label>
      <textarea id="comments" rows="4" placeholder="Any special requests"></textarea>

      <button type="submit">Register</button>
    </form>
  </div>

  <footer>&copy; 2025 Event Organization</footer>
</body>
</html>
