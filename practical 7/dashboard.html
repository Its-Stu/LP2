<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard-container">
  <aside class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="#">Manage Events</a></li>
      <li><a href="#">Settings</a></li>
      <li><a href="login.html">Logout</a></li>
    </ul>
  </aside>

  <section class="main-content">
    <header>
      <h1>Event Management</h1>
    </header>

    <button class="add-btn">+ Add Event</button>

    <table id="eventTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Event Name</th>
          <th>Date</th>
          <th>Location</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="eventBody">
        <tr>
          <td>1</td>
          <td>Tech Conference</td>
          <td>2025-11-20</td>
          <td>Mumbai</td>
          <td>
            <button class="update-btn" onclick="openEditModal(this)">Update</button>
            <button class="delete-btn" onclick="deleteRow(this)">Delete</button>
            <a href="view_participants.html?eventId=1" class="view-btn">View Participants</a>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Music Fest</td>
          <td>2025-12-10</td>
          <td>Pune</td>
          <td>
            <button class="update-btn" onclick="openEditModal(this)">Update</button>
            <button class="delete-btn" onclick="deleteRow(this)">Delete</button>
            <a href="view_participants.html?eventId=2" class="view-btn">View Participants</a>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</div>

<script src="script.js"></script>
</body>
</html>
